<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gamegram</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="gamegram-wrapper">
        <div class="left-frame">
            <div class="gaming-setup"><img src="img/gaming-setup.png"></div>
            <div class="game"><img src="img/game.gif"></div>
        </div>
        <div class="right-frame">
            <div class="box-container">
                <header class="logo"><img src="img/gamegram-logo.png" alt="Gamegram"></header>
                <div class="credential-input">
                    <input type="Login" class="login" placeholder="Login">
                    <input type="Password" class="password" placeholder="Password">
                    <button class="enter">Entrar</button>
                </div>
                <div class="divider">OU</div>
                <a href="#" class="facebook-login"><p>Entrar com o Facebook </p></a>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>

            </div>

            <div class="box-container">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="apps-container">
                <header><p>Obtenha o aplicativo.</p></header>
                <section>
                    <a href="#"><img src="img/google-play.png" alt="Google Play Store"></a> 
                    <a href="#"><img src="img/app-store.png" alt="Apple App Store"></a>
                </section>
            </div>
        </div>
    </div>
    <footer>
        <p>Português (Brasil)</p>
        <p>© 2022 Made by Matheus Pesegoginski</p>
    </footer>
</body>
</html>
